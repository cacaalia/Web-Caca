<!DOCTYPE html>
<html>
<head>

<style>
a:link, a:visited {
  background-color: #0d3c4b;
  color: white;
  padding: 10px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: rgb(117, 104, 190);
}
</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="https://www.youtube.com/embed/AtPrjYp75uA?si=yne9aaf8cShqEn6V" target="_blank">Submit</a>
<a href="https://www.youtube.com/embed/AtPrjYp75uA?si=yne9aaf8cShqEn6V" target="_blank">Video</a>

</body>
</html>
